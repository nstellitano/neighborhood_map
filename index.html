<!DOCTYPE html>
<html lang="en" data-framework="knockout.js">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div id = "container" class = "container text-center">
    <section>
        <div id = "map-canvas" class ="map-canvas"></div>
    </section>

    <aside>
        <div id = "info_bar" class ="info_bar text-center">
            <header>
                    <h3 data-bind="text: cityName"></h3>
            </header>

            <hr>
            <section>
                <div id = "weather" class ="weather 3dinput" data-bind = "with: currentSpot" >
                    <h3>Put Weather Stuff Here</h3>
                    <h3 data-bind="text: name"></h3>
                </div>
            </section>

            <section>
                <div id = "youtube" class ="youtube 3dinput">
                    <h3>Put YouTube stuff here</h3>
                </div>
            </section>

            <section>
                <div id = "geonames" class ="geonames 3dinput">
                    <h3>Put Geonames Stuff Here</h3>
                </div>
            </section>

            <section>
                <div id = "foursquare" class ="foursquare 3dinput">
                    <h3>Put Foursquare Stuff Here</h3>
                </div>
            </section>
        </div>
    </aside>


</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

<script src="js/model/model.js"></script>
<script src="js/view_model/view_model.js"></script>


<script>

    $( document ).ready(run())

    function run(){
        var app = new octopus();
        app.init();

        ko.applyBindings(app)
    }

</script>


</body>
</html>
